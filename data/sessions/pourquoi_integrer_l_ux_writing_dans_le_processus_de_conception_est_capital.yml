abstract: |-
  En tant qu’UX designer, nous sommes souvent confrontés à la gestion, voir à la rédaction du contenu lors de la phase de conception. En effet, combien de fois avons-nous entendu “Je vous livre les textes à la fin, hein, pour le développement” de la part d’un client ou “On n’y connaît rien, on attend vos recos !”

  On se retrouve alors dans un no man/woman’s land du mot. Pourtant, le contenu (notamment textuel) fait partie intégrante du processus de conception puisque l’UX Writing, rappelons-le, c’est le Design des mots…

  Et si, avec quelques conseils et bonnes pratiques, on mettait les mains dans les mots (et les interfaces), en équipe (interne et avec le client), pour concevoir des parcours qui “parlent” aux utilisateurs ?

  Quelques pistes à aborder :

  - Définition du contenu (et des métiers associés : UX Writer, Content strategist, …)
  - UX Designer et UX Writer les apports de chacun ou comment faire quand on doit être les 2 ?
  - Impliquer le client (ex d’ateliers de co-construction)
  - Les différentes phases UX Writing, avant la conception
  - Quelques bonnes pratiques de rédaction
  - Focus sur un Content Design System (c’est quoi ? pourquoi ?)
