bio: |-
  Des racines de développeur passionné et responsable m’ont amené à traiter avec attention les sujets du cycle de vie des projets, du poste de travail du développeur jusqu’au déploiement sur les environnements en production.

  Ma conviction que l’approche DevOps et le <i>Continuous Delivery</i> sont les bonnes directions à prendre m'amène (en tant qu'<i>Ops</i>) à collaborer autant que possible avec les développeurs que je côtoie au quotidien et à y jouer le rôle que je préfère : le facilitateur.

  J'adore le YAML, que ce soit pour définir une construction <i>Google Cloud Build</i> (ou <i>CircleCI</i>) ou mettre à jour la configuration de composants applicatifs hébergés sur une instance <i>Kubernetes</i> en m'appuyant sur <i>Kustomize</i> et des outils <i>GitOps</i>.
