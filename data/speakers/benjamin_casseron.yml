bio: |-
  Recruteur, je suis passionné par la tech et d’entrepreneuriat.

  Après quelques années dans le conseil, j’ai créé une société éditrice d’un outil de recrutement web (kskills, vendue en 2015).
  J’ai ensuite rejoint le cabinet de recrutement informatique Externatic en tant qu’associé.

  En 2021, nous avons fait évoluer Externatic en société à gouvernance partagée (sociocratie / entreprise opale). Les collaborateurs (26 personnes réparties sur 3 sites : Nantes, Bordeaux et Lille) participent dorénavant pleinement à la vie de l’entreprise. En ce qui concerne la direction, cela implique lâcher-prise et mise en place d’un environnement propice à la prise d’initiative.

  Je suis ravi de pouvoir partager ce retour d’expérience avec vous !
