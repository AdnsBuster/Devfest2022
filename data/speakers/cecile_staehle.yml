bio: |-
  J’ai rejoint Troopers Web Republic (agence web) en 2018 où j’ai découvert le monde de l’entreprise libérée. Je me suis depuis prise de passion pour les innovations managériales et les nouvelles formes d’organisation. En tant que Responsable du Développement RH, je travaille à la mise en place d’outils et de process au service de notre gouvernance partagée et de notre culture d’entreprise, je participe à l’accompagnement des équipes et à l’amélioration continue de notre organisation.
  Je suis également devenue associée coopératrice de l’entreprise, transformée en SCOP – Société Coopérative – en 2021.
